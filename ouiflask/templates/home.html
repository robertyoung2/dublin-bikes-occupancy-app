{% extends "layout.html" %}
{% block content %}
    <h1>OuiBike from OuiTeam</h1>
    <h2>with the help of ouiFlask</h2>
    <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>    
    <div id="map"></div>

    
    <script>
<span class="metadata-marker" style="display: none;" data-region_tag="script-body"></span>      
var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaKjODpgATcORSqO1bYUWY2V29zTv7r40&callback=initMap"
    async defer></script>
{% endblock content %}
